<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: chartreuse;
      }

      #typing-container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      img {
        width: 450px;
        height: 250px;
      }

      h1 {
        background-color: aqua;
        color: red;
        max-width: 600px;
        text-align: center;
        width: 100vw;
        display: flex;
        justify-content: center;
      }

      p {
        font-style: oblique;
        color: blue;
        font-size: medium;
      }

      textarea {
        width: 100%;
        height: 200px;
        margin: 10px 0;
      }

      button {
        padding: 10px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="typing-container">
      <h1>Typing Speed Test</h1>

      <div class="image">
        <img
          src="C:\Users\srida\OneDrive\Desktop\Internship\web develop\phase2\th (1).jpeg"
        />
      </div>
      <p>
        Try to type the following passage as quickly and accurately as possible:
      </p>
      <p>"The quick brown fox jumps over the lazy dog."</p>
      <textarea id="userInput" placeholder="Start typing here..."></textarea>
      <button onclick="calculateSpeed()">Submit</button>
      <p id="result"></p>
    </div>

    <script>
      function calculateSpeed() {
        const passage = "The quick brown fox jumps over the lazy dog.";
        const userInput = document.getElementById("userInput").value;
        const wordsPerMinute = calculateWordsPerMinute(passage, userInput);

        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `Your typing speed is: ${wordsPerMinute} words per minute.`;
      }

      function calculateWordsPerMinute(original, typed) {
        const originalWords = original.split(" ").length;
        const typedWords = typed.split(" ").length;
        const timeInSeconds = 60; // Set a time limit for typing test (adjust as needed)

        const wordsPerMinute = Math.round((typedWords / timeInSeconds) * 60);
        return wordsPerMinute;
      }
    </script>
  </body>
</html>
